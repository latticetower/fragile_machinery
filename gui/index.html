<html>
<head>
  <meta charset=utf-8>
  <title></title>
  <script type = "text/javascript" src = "js/jquery-1.10.2.min.js"></script>
  <script type = "text/javascript" src = "js/mustache.js"></script>
  <script type="text/javascript" src = "js/players_list.js"></script>
  <script type="text/javascript" src = "js/multicast_chat.js"></script>
  <link rel="stylesheet" type="text/css"href="css/style.css"></link>
  
  <script id="template-card" type="text/html">
        <div class="card">
          <div class="card-header">{{name}}</div>
          <div class="card-image"></div>
          <ul class="card-stats">
            <li>Атака:{{attack}}</li>
            <li>Здоровье:{{health}}</li>
            <li>Щиты:{{shield}}</li>
            <li>Производство:{{prod_cost}}</li>
            <li>Поставки:{{supply_cost}}</li>
          </ul>
        </div>
  </script>
  
</head>
<body>
<h2><div id="my_status" class="status-undefined"></div> Чатик справа, ники принимаются только латиницей</h2>

<div>
<!--Контейнер со списком игроков-->
<div id="players_list"></div>
  <div id="table_container">
    <div id="player1_container" class="board_container">
      <div id="player1_hand"></div>
      <div id="player1_board">
      <p> Производство: <span id ="player1_prod">-</span> Поставки: <span id ="player1_supply">-</span></p>
      </div>
    </div>
    <div id= "player2_container"  class="board_container">
      <div id="player2_board"></div>
      <div id="player2_hand" >
      
      </div>
      <p> Производство: <span id ="player2_prod">-</span> Поставки: <span id ="player2_supply">-</span></p>
    </div>
  </div>

  <!--Контейнер для чата-->
  <div id="chat_container"></div>
  <!--Контейнер для переименования-->
  <div id="rename_container">
    <input id='id_rename_input' type='text' value=''></input>
    <button onclick='sendRenameCommand(id_rename_input.value)'>Переименоваться!</button>
  </div>
</div>
</body>
</html>
